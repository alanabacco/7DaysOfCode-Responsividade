<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/form-new-appointment.css" />

    <title>Clínica Agenda - Nova Consulta</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="form-title">Cadastro de nova consulta</h1>
      <form action="./index.html" class="appointment-form">
        <label class="input-label" for="pacient-name">Nome paciente:</label>
        <input
          class="input"
          type="text"
          id="pacient-name"
          name="pacient-name"
          placeholder="Nome Paciente"
          required
        />

        <div class="appointment-types">
          <label class="input-label">Tipo de consulta:</label>
          <div>
            <div>
              <input
                type="radio"
                id="type-remote"
                name="appointment-type"
                value="Consulta remota"
                checked
                required
              />
              <label for="type-remote">Consulta remota</label>
            </div>

            <div>
              <input
                type="radio"
                id="type-local"
                name="appointment-type"
                value="Cosulta local"
                required
              />
              <label for="type-local">Consulta local</label>
            </div>
          </div>
        </div>

        <label class="input-label" for="appointment-date">Data da consulta:</label>
        <input
          class="input"
          type="date"
          id="appointment-date"
          name="appointment-date"
          min="2023-01-01"
          value="2023-01-01"
          required
        />

        <label class="input-label" for="appointment-time">Hora da consulta:</label>
        <input
          class="input"
          type="time"
          id="appointment-time"
          name="appointment-time"
          value="09:00"
          required
        />

        <label class="input-label" for="appointment-observations"> Observações: </label>
        <input
          class="input observation-input"
          placeholder="Observações"
          type="text"
          id="appointment-observations"
          name="appointment-observations"
        />

        <input
          class="button form-button"
          type="submit"
          name="new-appointment-submit"
          value="Cadastrar nova consulta"
        />
      </form>

      <nav class="action-buttons">
        <ul class="action-buttons-list">
          <li class="action-item">
            <a href="./index.html">
              <span class="calendar-icon"></span>
              Consultas
            </a>
          </li>
          <li class="action-item">
            <a href="">
              <span class="clients-icon"></span>
              Clientes
            </a>
          </li>
          <li class="action-item">
            <a href="">
              <span class="report-icon"></span>
              Relatórios
            </a>
          </li>
          <li class="action-item">
            <a href="">
              <span class="menu-icon"></span>
              Menu
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
