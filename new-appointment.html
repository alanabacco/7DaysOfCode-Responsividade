<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./styles/main.css" />

    <title>Clínica Agenda - Nova Consulta</title>
  </head>
  <body>
    <main>
      <h1 class="form__title">Cadastro de nova consulta</h1>
      <form action="./index.html" class="form">
        <label class="form__input--label" for="pacient-name">Nome paciente:</label>
        <input
          class="form__input"
          type="text"
          id="pacient-name"
          name="pacient-name"
          placeholder="Nome Paciente"
          required
        />

        <div class="form__input--appointment-types">
          <label class="form__input--label">Tipo de consulta:</label>
          <div>
            <div>
              <input
                type="radio"
                id="type-remote"
                name="appointment-type"
                value="Consulta remota"
                checked
                required
              />
              <label for="type-remote">Consulta remota</label>
            </div>

            <div>
              <input
                type="radio"
                id="type-local"
                name="appointment-type"
                value="Cosulta local"
                required
              />
              <label for="type-local">Consulta local</label>
            </div>
          </div>
        </div>

        <label class="form__input--label" for="appointment-date">Data da consulta:</label>
        <input
          class="form__input"
          type="date"
          id="appointment-date"
          name="appointment-date"
          min="2023-01-01"
          value="2023-01-01"
          required
        />

        <label class="form__input--label" for="appointment-time">Hora da consulta:</label>
        <input
          class="form__input"
          type="time"
          id="appointment-time"
          name="appointment-time"
          value="09:00"
          required
        />

        <label class="form__input--label" for="appointment-observations">
          Observações:
        </label>
        <input
          class="form__input"
          placeholder="Observações"
          type="text"
          id="appointment-observations"
          name="appointment-observations"
        />

        <input
          class="button form__button"
          type="submit"
          name="new-appointment-submit"
          value="Cadastrar nova consulta"
        />
      </form>

      <nav class="action-button__container">
        <ul class="action-button__list">
          <li class="action-button__item">
            <a href="./index.html" class="action-button__item--link">
              <span class="action-button__icon action-button__icon--calendar"></span>
              Consultas
            </a>
          </li>
          <li class="action-button__item">
            <a href="" class="action-button__item--link">
              <span class="action-button__icon action-button__icon--clients"></span>
              Clientes
            </a>
          </li>
          <li class="action-button__item">
            <a href="" class="action-button__item--link">
              <span class="action-button__icon action-button__icon--report"></span>
              Relatórios
            </a>
          </li>
          <li class="action-button__item">
            <a href="" class="action-button__item--link">
              <span class="action-button__icon action-button__icon--menu"></span>
              Menu
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
